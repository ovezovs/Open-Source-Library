{% extends 'index.html' %}

{% block header %}
  <h1>{% block title %}Register{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <input name="first-name" id="first-name" placeholder="First Name">
    <input name="last-name" id="last-name" placeholder="Last Name">
    <input name="email" id="email" placeholder="Email" required>
    <input name="password" id="password" placeholder="Password" type="password" required>
    <input type="submit" value="Register">
  </form>
{% endblock %}
