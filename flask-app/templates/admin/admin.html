{% extends 'index.html' %}

{% block header %}
  {% block title %}Admin{% endblock %}
{% endblock %}

{% block content %}
    <div class="container" style="margin-top: 80px;">
        <form method="post">
            <div class="form-group">
                <h1>Add Resource</h1>
            </div>
            <div class="form-group">
                <label for="title">Type</label>
                <select class="custom-select my-1 mr-sm-2" name="type">
                    <option value="Book">Book</option>
                    <option value="Article">Article</option>
                    <option value="Course">Course</option>
                    <option value="Track">Track</option>
                </select>
            </div>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" name="title" title="title" required/>
            </div>
            <div class="form-group">
                <label for="originalDescription">Original Description</label>
                <textarea class="form-control" name="original_description" id="original_description" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="link">Link</label>
                <input type="text" class="form-control" name="link" title="link" required/>
            </div>
            <label for="techStack">Tech Stack</label>
            <div class="form-group" style="margin-left: 20px;">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="tech_stack" value="Python">
                    <label class="form-check-label" for="python">Python</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="tech_stack" value="Javascript">
                    <label class="form-check-label" for="javascript">JavaScript</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="tech_stack" value="Java">
                    <label class="form-check-label" for="java">Java</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="tech_stack" value="C">
                    <label class="form-check-label" for="c">C</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="tech_stack" value="C++">
                    <label class="form-check-label" for="c++">C++</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="tech_stack" value="C#">
                    <label class="form-check-label" for="c#">C#</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="tech_stack" value="HTML">
                    <label class="form-check-label" for="html">HTML</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="tech_stack" value="CSS">
                    <label class="form-check-label" for="css">CSS</label>
                </div>
            </div>

            <div class="form-group">
                <label for="offeredBy">Offered By</label>
                <input type="text" class="form-control" name="offered_by" title="offered_by" required/>
            </div>
            <div class="form-group">
                <label for="provider_link">Provider Link</label>
                <input type="text" class="form-control" name="provider_link" title="provider_link" required/>
            </div>
            <label for="techStack">Other Flags</label>
            <div class="form-group" style="margin-left: 20px;">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="flags" value="Text-Based">
                    <label class="form-check-label" for="text-based">Text-based</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="flags" value="Video-Based">
                    <label class="form-check-label" for="video-based">Video-Based</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="flags" value="Interactive">
                    <label class="form-check-label" for="interactive">Interactive</label>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary" style="margin-top: 20px;">Submit</button>
            </div>
        </form>

    </div>
{% endblock %}
